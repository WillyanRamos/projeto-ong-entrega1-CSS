<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>321 ONG - Cadastro</title>
<link rel="stylesheet" href="/CSS/style.css">
<script src="/JS/script.js" defer></script>
</head>
<body>
<header>
    <div class="logo">321 ONG</div>
    <nav>
        <ul class="menu">
            <li><a href="/Html/index.html">Início</a></li>
            <li><a href="/Html/projetos.html">Projetos</a></li>
            <li><a href="/Html/cadastro.html">Cadastro</a></li>
        </ul>
        <div class="menu-hamburger" id="hamburger">&#9776;</div>
    </nav>
</header>

<main>
    <section class="formulario">
        <h1>Cadastro de Voluntário / Doador</h1>
        <form id="cadastroForm">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required maxlength="14">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required maxlength="15">

            <label for="nascimento">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required maxlength="9">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <input type="text" id="estado" name="estado" required>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 - 321 ONG</p>
</footer>
</body>
</html>
